<!DOCTYPE html>
<html>
<head>
  <title>Update Profile</title>
</head>
<body>
  <div class="center">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Name:</label>
      <input type="text" name="name" value="{{ person.name }}" required>
      <br>
      <label>Photo:</label>
      <input type="file" name="photo">
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
